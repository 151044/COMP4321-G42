plugins {
    id 'java'
}

group = 'hk.ust.comp4321'
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDir "data/"
        }
    }
}

allprojects {
    sourceCompatibility = 1.17
    targetCompatibility = 1.17
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.11.0-M1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    implementation 'com.formdev:flatlaf:3.4'
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'
    implementation 'org.jooq:jooq:3.19.8'
    implementation 'org.slf4j:slf4j-simple:2.0.13'
    implementation group: 'org.apache.opennlp', name: 'opennlp-tools', version: '2.3.3'
    implementation 'io.javalin:javalin:6.1.4'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat = "full"
    }
    testLogging.showStandardStreams = true
}

tasks.register('dist', Jar) {
    manifest {
        attributes 'Main-Class': "hk.ust.comp4321.Main"
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    with jar
}

tasks.register('dist-spider', Jar) {
    manifest {
        attributes 'Main-Class': "hk.ust.comp4321.spider.Spider"
